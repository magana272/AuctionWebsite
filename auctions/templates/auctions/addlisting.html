{% extends 'auctions/layout.html' %}
{% block title %}Add Listing{% endblock title %}
{% block body %}

<div class = "container">
    <h1> Add Listing</h1>
    <form  action = "{% url 'auctions:addlisting' %}" method = "POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label> Item Name</label>
            <input type="text" class="form-control" name = "itemName" placeholder="Enter Item Name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>Catagory</label>
            <select name  = "Catagory" class="form-control">
              {% for cat in cats %}
              <option>{{cat}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group col-md-2">
            <label>Buying Price</label>
            <input type="number" class="form-control" name = "cost"  min = "0" required>
          </div>
        </div>
        <div class="form-row" >
            <div class="form-group col-md-4">
            <label>Upload Image</label>
                <input type = "file" name = "image" required>
            </div>
        </div>
        <div class="form-row" >
            <label>Descrpition</label>
            <textarea  style = "resize: none"type="text" class="form-control" name = "description" placeholder="" rows="4" cols="50" required> </textarea>
          </div>
        <div class="from-row" >
        <input type = "submit" class = "btn btn-danger" required>
        </div>
      </form>
    </div>
</div>
</div>
{% endblock body %}
